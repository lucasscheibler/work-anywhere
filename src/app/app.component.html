<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkAnywhere</title>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-left: 10px;">
    <a class="navbar-brand" style="color: black; font-size:28px;" href="#">WorkAnywhere</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse center-navbar" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <div class="input-group mb-1">
            <input type="text" class="form-control" style="width:350px;" placeholder="Search destinations" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">Search</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-3">
    <h1>Result</h1>
    <div class="row mt-3">
      <div class="col-md-3" *ngFor="let item of mockData">
        <div class="card">
          <img [src]="item.image" class="card-img-top" [alt]="item.title">
          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.description }}</p>
          </div>
        </div>
      </div>
    </div>
    
   
  </div>

</body>
</html>
